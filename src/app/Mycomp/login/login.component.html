<mat-card class="mid">
    <mat-card-header><h1>User Login</h1></mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedLogin()">
              <mat-form-field class="example-full-width" style="display: block;">
                <mat-label>User name</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
              <mat-form-field class="example-full-width" style="display: block;">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="">
              </mat-form-field>
              <div>
              </div>
              <div class="btn" style="display: flex; gap: 10px;">
                <button mat-raised-button color="primary">Login</button>
                <a routerLink="/registration" mat-raised-button color="accent">Sign Up</a>
              </div>
            </form>
      </mat-card-content>
    </mat-card>
