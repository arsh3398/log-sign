
    <mat-card class="mid">
      <mat-card-header><h1>User Registration</h1></mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
                <mat-form-field class="example-full-width">
                  <mat-label>User name</mat-label>
                  <input matInput formControlName="id">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
                <div>
                  <mat-radio-group aria-label="Gender" formControlName="gender">
                    <mat-label>Gender</mat-label>
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                  </mat-radio-group>
                </div>
                <div class="btn" style="display: flex; gap: 10px;">
                  <button mat-raised-button color="primary">Submit</button>
                  <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
                </div>
              </form>
        </mat-card-content>
      </mat-card>
